<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Билеты на Маяк</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100%;
      }
      .logo-img {
        height: 36px;
        margin-right: 12px;
      }
      .message-container {
        margin-bottom: 10px;
      }
      .user-message {
        background-color: #f1f1f1;
      }
      .admin-message {
        background-color: #e5e5ff;
      }
      .chat-window {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="favicon.png" alt="Logo" class="logo-img">
          <span class="fs-4">Билеты на Маяк</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="main" class="nav-link">Главная</a>
          </li>
          <li class="nav-item">
            <a href="support" class="nav-link active" aria-current="page">Поддержка</a>
          </li>
          <li class="nav-item">
            <a href="main" class="nav-link">Баланс 10 RUB</a>
          </li>
        </ul>
      </header>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="chat-panel">
            <div class="chat-window" id="chat-window"></div>
            <div class="input-group">
              <input type="text" class="form-control" id="message-input">
              <button class="btn btn-primary" onclick="sendMessage()">Отправить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='./js/main.js'></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
